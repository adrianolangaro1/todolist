<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
        <h1>{{title}}</h1>
      <form @submit.prevent="createTodo()">
        <input type="text" placeholder="Todo" v-model="form.task"/>

        <label class="checkbox-input">
          {{ form.done ? 'Concluída' : "Não Concluída" }}
          <input type="checkbox" :checked="form.done" v-model="form.done" />
          <span class="checkmark"></span>
        </label>

        <button type="submit">Adicionar</button>
      </form>

      <ul class="todos">
        <span class="todos-title">Todos</span>
        
        <!-- Dois pontos é uma convenção pra dizer que teremos uma associação de dados do javascript -->
        <!-- No caso da classe, eu tenho uma classe (todo) que sempre vai estar e uma classe done que só estará se todo.done for true -->
        <li :class="['todo', { done: todo.done }]" v-for="todo in todos">
            <label class="checkbox-input" @click="toggleTodoStatus(todo)">
              <input type="checkbox" :checked="todo.done" />
              <span class="checkmark"></span>
            </label>
            <span class="todo-text">{{ todo.task }}</span>
            <a class="todo-delete" @click="deleteTodo(todo.id)"></a>
        </li>
        
      </ul>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
